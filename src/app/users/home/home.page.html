<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>

  <div class="welcome-container">
    <img
      alt="Logo RegistrApp"
      class="logo"
      src="https://img.icons8.com/3d-fluency/94/today.png"
    />

    <h1 class="welcome-title">Bienvenido a <span>RegistrApp</span></h1>

    <ion-button class="cta-button" (click)="navigateToLogin()">
      INICIAR SESIÓN
    </ion-button>

    <h6>¿No tienes cuenta?</h6>

    <!-- Botón "REGÍSTRATE" que redirige a la página de registro -->
    <ion-button class="register-button" (click)="navigateToRegister()">
      REGÍSTRATE
    </ion-button>
  </div>
</ion-content>
